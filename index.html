<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia or whatever.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>
    <canvas id="playingField" width="500" height="500"></canvas>
    <div class="container">
        <div class="jumbotron">
            <div class="endScreen">
                <h1 class="display-4"> Correct:
                    <span id="correct"></span> /
                    <span id="numOfQuestions"></span>
                </h1>
                <button type="button" class="btn btn-primary btn-lg')" id="restartButton">Restart</button>
                <div class="itsasecret float-right"></div>
            </div>
            <div class="playScreen">
                <h1 class="display-4 text-center">Trivia or whatever.</h1>
                <button type="button" class="btn btn-lg btn-block btn-primary" id="startButton">Start!</button>
                <div class="row">
                    <div class="card col-12">
                        <div class="card-header row">
                            <div class="col-8">
                                <h2 class="card-title" id="questionText">
                                    Question:
                                    <span id="question"></span>
                                </h2>
                            </div>
                            <div class="col-4">
                                <h2 class="text-center">
                                    Time remaining:
                                    <span id="timer">30</span>
                                </h2>
                            </div>

                        </div>
                        <ul class="list-group list-group-flush" id="answerList">
                            <li class="answerChoice list-group-item text-center" id="choiceOne">1</li>
                            <li class="answerChoice list-group-item text-center" id="choiceTwo">2</li>
                            <li class="answerChoice list-group-item text-center" id="choiceThree">3</li>
                            <li class="answerChoice list-group-item text-center" id="choiceFour">4</li>
                            <li class="btn btn-primary btn-block" id="submitButton">Submit</li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn btn-dark" id='realStartButton'></button>
    </div>
    <div class="gameOverScreen">
        <h1>Game Over</h1>
        <h1 id='score'>Score:</h1>
        <button type='button' class='btn btn-primary' id="reRestart">Restart</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
